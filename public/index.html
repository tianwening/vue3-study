<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vue3上手学习</title>
</head>

<body>
  <div id="app"></div>
  <script src="../dist/bundler.js"></script>
  <script>
    const { renderer } = Vue

    const vnode = {
      tag: 'div',
      props: {
        name: '张三',
        onClick: function () {
          console.log("123")
        }
      },
      children: [
        {
          tag: 'span',
          children: 'hello world'
        }
      ]
    }

    renderer(vnode, app)

  </script>
</body>

</html>
